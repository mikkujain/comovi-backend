{% extends 'website/base.html' %}
{% load staticfiles %}

{% block title %}error{% endblock %}
{% block content %}
<div class="error404"><img src="{% static 'webarch/img/404.png' %}" />
<a href="{% url 'website:index' %}" class="linkHome">Go to Home Page</a>

</div>
<style type="text/css">
	
.error404 {
    position: fixed;
    text-align: center;
    width: 100%;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    height: 100%;
    vertical-align: middle;
}
.error404 img {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    max-width: 540px;
    width: 100%;
    padding: 10px;
}
a.linkHome {
    background: #162577;
    color: #fff;
    border-radius: 50px;
    padding: 10px;
    position: absolute;
    box-shadow: 0 3px 1px 1px #3d51bf;
    font-family: sans-serif;
    font-size: 15px;
    text-decoration: none;
    top: 77%;
    left: 50%;
    transform: translate(-50%,-50%);
}
a.linkHome:hover {
    box-shadow: 0 1px 0px 0px #030617;
    transform: translate(-50%,-48%);
}
</style>
{% endblock %}
